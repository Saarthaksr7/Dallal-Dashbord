# Prometheus Configuration
# Save as: monitoring/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Dallal Dashboard Backend
  - job_name: 'dallal-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
