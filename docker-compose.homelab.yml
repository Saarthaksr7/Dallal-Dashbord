version: '3.8'

# Dallal Dashboard - Homelab Deployment
# Optimized for home network with local DNS and self-signed certificates

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dallal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dallal_dashboard
      POSTGRES_USER: dallal
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - dallal-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dallal" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dallal-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme456}
    volumes:
      - redis_data:/data
    networks:
      - dallal-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: dallal-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://dallal:${DB_PASSWORD:-changeme123}@postgres:5432/dallal_dashboard
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme456}@redis:6379/0
      - BACKEND_CORS_ORIGINS=["http://dallal.local","https://dallal.local","http://localhost"]
      - ENVIRONMENT=homelab
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dallal-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: dallal-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - dallal-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dallal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.homelab.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - dallal-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  dallal-network:
    driver: bridge
